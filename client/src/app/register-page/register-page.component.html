<form class="card" [formGroup]="form" (ngSubmit)="submit()">
        <div class="card-content">
            <span class="card-title">Создать Аккаунт</span>
            <div class="input-field">
                <input id="email" type="email" formControlName="email" >
                <label for="email">Email:</label>
                <span
                    class="helper-text red-text"
                    *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                        <span *ngIf="form.get('email')?.errors?.required" >Email field cannot be empty</span>
                        <span *ngIf="form.get('email')?.errors?.email" >Invalid Email</span>
                </span>
            </div>
            <div class="input-field">
                <input id="password" type="password" formControlName="password" >
                <label for="password">Пароль:</label>
                <span
                    class="helper-text red-text"
                    *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                        <span *ngIf="form.get('password')?.errors?.required" >Password field cannot be empty</span>
                        <span *ngIf="form.get('password')?.errors?.minlength" >Password must to be more than 6 characters</span>
                        <span *ngIf="form.get('password')?.errors?.maxlength" >Password must to be less than 25 characters</span>
                </span>
            </div>
        </div>
        <div class="card-action">
            <button
                class="modal-action btn waves-effect"
                type="submit" [disabled]="form.invalid || form.disabled" >Создать</button>
        </div>
</form>
